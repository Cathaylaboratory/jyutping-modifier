# Rime schema
# encoding: utf-8

schema:
  schema_id: yt6pix3
  name: 簡單粵拼
  version: "2024.10.28"
  author:
    - Ayaka Mikazuki <ayaka@mail.shn.hk>
    - LeiMaau <leimaau@qq.com>
    - chaaklau <chaakming@gmail.com>
    - laubonghaudoi <laubonghaudoi@icloud.com>
    - tanxpyox <tanxpyox@gmail.com>
    - William915 <William915@gmail.com>
    - szc126 (@szc126)
    - Bing Jeung <bing@ososo.io>
    - graphemecluster <graphemecluster@gmail.com>
    - cathaylab <goetiansoc@proton.me>

  description: |-
    採用香港語言學學會粵語拼音方案
    兼容cantoboard耶魯式粵語拼音
    https://www.lshk.org/jyutping
    支援聲調顯示同輸入
    Telegram 用户交流組 https://t.me/rime_cantonese

  dependencies:
    - luna_pinyin
    - loengfan
    - stroke
    - cangjie5

switches:
  - name: ascii_mode
    reset: 0
    states: [ 粵, 英 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - options: [ noop, variants_hk, trad_tw, simplification ]
    states: [ 傳統漢字, 香港傳統漢字, 臺灣傳統漢字, 大陆简化汉字 ]
    # 修改下行，改變預設用字 [0, 1, 2, 3 --> 對應上表]
    # Edit the following line to change the default character style
    #    [0 = OpenCC Traditional Chinese; 1 = Hong Kong TC; 2 = Taiwan TC; 3 = Mainland Simplified Chinese]
    # Or remove to remember user setting
    reset: 1
  - name: ascii_punct
    states: [ 。，, ．， ]
  - name: emoji_suggestion
    # 取消下行註釋，預設啓動 emoji
    #reset: 1
    states: [ 冇 Emoji, 有 Emoji ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@luna_pinyin
    - affix_segmentor@loengfan
    - affix_segmentor@stroke
    - affix_segmentor@cangjie5
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - script_translator@luna_pinyin
    - script_translator@loengfan
    - table_translator@stroke
    - table_translator@cangjie5
  filters:
    - simplifier@variants_hk
    - simplifier@trad_tw
    - simplifier@emoji_suggestion
    - uniquifier
    - reverse_lookup_filter@yt6pix3_reverse_lookup

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    # 取消下兩行註釋，支援疑影交替： ng- 通 Ø-，Ø- 通 ng-
    - derive/^ng([aeiou])/$1/
    #- derive/^([aeiou])/ng$1/

    # 取消下行註釋，支援泥來合流： n- 併入 l- ，如「你」讀若「理」
    - derive/^n(?!g)/l/

    # 取消下行註釋，支援圓唇輔音合口韻缺位： gw-, kw- 併入 g-, k- ，如「國」讀若「各」、「廓」讀若「確」
    - derive/^(g|k)w/$1/

    # 取消下行註釋，支援獨立鼻音韻 ng 併入 m，如「吳」讀若「唔」
    #- derive/^ng([123456])$/m$1/

    # - derive/^([aeiou])/q$1/      # 增加 q 表示喉塞
    - derive/^jy?([aeiou])/y$1/   # 容錯 je -> ye, jyu -> yu
    - derive/yu(?!ng|k)/y/        # 容錯 yu -> y
    - derive/(g|k)u(?!ng|k)/$1wu/ # 輔音圓唇
    - derive/eoi(?=\d)/eoy/       # 容錯
    - derive/eo$/oe/               # 容錯 eo/oe 不分
    - derive/oe$/eo/               # 容錯 eo/oe 不分
    - derive/aa(?=\d)/a/          # 容錯
    - derive/\d//                 # 忽略聲調
    - derive/eoi$/ui/               # 容錯 eo/oe 不分
    - derive/^gw/qu/             
    - derive/ou$/u/                
    - derive/ei$/i/               
    - derive/oeng$/eung/           
    - derive/eong$/eung/ 
    - derive/oeng$/iong/ 
    - derive/joeng$/jong/
    - derive/joeng$/yong/
    - derive/^gwu/q/
    - derive/^gwun/qun/
    - derive/^gwa/qa/
    - derive/^gwo/qo/
    - derive/^gwu/gw/
    - derive/^gwui/gwi/
    - derive/wu$/w/
    - derive/ji$/j/
    - derive/si1$/sj/
    - derive/si2$/sj/
    - derive/si3$/sj/
    - derive/si4$/sj/
    - derive/si5$/sj/
    - derive/si6$/sj/
    - derive/aang$/ang/
    - derive/wui$/wi/
    - derive/eot$/ut/
    - derive/^jiu/ju/
    - derive/^jiu/jw/
    - derive/^jiu/iu/
    - derive/^wui/wj/
    - derive/k$/t/
    - derive/ang$/an/
    # Cantoboard
    - derive/aa/r/ 
    - derive/^ng/x/
    - derive/ng/x/
    - derive/eo/v/
    - derive/oek/euk/
    - derive/oet/eut/
    - derive/oe/v/         
  

    - abbrev/^([a-z]).+$/$1/      # 首字母簡拼

translator:
  dictionary: yt6pix3
  spelling_hints: 8  # 將呢度改作 0，可以去除候選字後邊嘅粵拼提示
  preedit_format:

luna_pinyin:
  tag: luna_pinyin
  dictionary: luna_pinyin
  prefix: "`"
  suffix: ";"
  tips: 〔普通話〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/



yt6pix3_reverse_lookup:
  tags: [ luna_pinyin, loengfan, stroke, cangjie5 ]
  overwrite_comment: false
  dictionary: yt6pix3

variants_hk:
  option_name: variants_hk
  opencc_config: t2hkf.json

trad_tw:
  option_name: trad_tw
  opencc_config: t2tw.json

emoji_suggestion:
  opencc_config: emoji.json
  option_name: emoji_suggestion
  tips: all

punctuator:
  import_preset: symbols_cantonese

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: "^/([0-9]0?|[a-z]+)$"
    luna_pinyin: "^`[a-z']*;?$"
    loengfan: "^r[a-z']*;?$"
    stroke: "^x[hspnz]*;?$"
    cangjie5: "^v[a-z]*;?$"
